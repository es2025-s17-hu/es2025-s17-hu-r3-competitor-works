<body>
<section id="booking">
    <h1>Book a Free <span>Demo</span></h1>
    <div class="user-zone">
        <div class="calendar-zone">
            <input type="date" name="" id="">
            <p>Time</p>
            <div class="time-zone">
                <button>12:00</button>
                <button>12:30</button>
                <button class="active">13:30</button>
                <button>14:00</button>
                <button>14:30</button>
            </div>

        </div>
        <div class="booking-zone">
            <div class="form">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="John Doe">

                <label for="phone">Phone number</label>
                <input type="phone" id="phone" placeholder="+1 23 547 4345">

                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="john.doe@citydiner.com">

                <button>Book Demo</button>
            </div>
        </div>
    </div>

</section>
</body>
